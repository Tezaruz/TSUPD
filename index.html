<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>Dgigurda</title>
    <script src="prod/bundle.js"></script>
</head>
<body ng-controller="mainCntrl as vm">
    <h1>{{vm.name}}</h1>
    <form ng-submit="vm.onSubmit()" name="vm.form" novalidate>
        <formly-form model="vm.model" fields="vm.fields" options="vm.options" form="vm.form">
            <button type="submit" ng-click="vm.onSubmit()" class="btn btn-primary submit-button">Submit</button>
        </formly-form>
    </form>
</body>
</html>
